<!DOCTYPE html>
<html>
<head>
    <title>BNB/USDT Candlestick Chart</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chart {
            width: 90%;
            margin: 0 auto;
        }
        .btn-container {
            text-align: center;
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>BNB/USDT Candlestick Chart</h1>
    <div id="chart"></div>
    <div class="btn-container">
        <button onclick="updateChart('1H')">Past Hour</button>
        <button onclick="updateChart('24H')">Past 24 Hours</button>
        <button onclick="updateChart('1W')">Past Week</button>
        <button onclick="updateChart('1M')">Past Month</button>
    </div>
    <script>
        // Connect to the Socket.IO server
        var socket = io.connect();

        function updateChart(range) {
            // Emit an event to update the chart with the selected time range
            socket.emit('update_chart', { time_range: range });
        }

        // Listen for chart updates from the server
        socket.on('chart_update', function(data) {
            // Use Plotly to render the chart
            Plotly.newPlot('chart', data.figure.data, data.figure.layout);
        });

        // Initial chart load
        socket.on('connect', function() {
            console.log("Connected to server");
            updateChart('1H');  // Load the past hour data initially
        });
    </script>
</body>
</html>
